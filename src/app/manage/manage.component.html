<div class="row">
  <div class="col-4">
    <h2>Your favourite cities</h2>
  </div>
  <div class="col-4"></div>
  <div class="col-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="City name" [(ngModel)]="searchTerm" (ngModelChange)="searchCity()" aria-label="City name"
        aria-describedby="button-addon2">

      <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="searchCity()">Search</button>

    </div>
  </div>
</div>

<div class="row row-cols-md-5">
  @for (city of getCities(); track $index) {
  <app-city-card [city]="city"></app-city-card>
  }
</div>
